  <h2>Définir une obligation </h2>

 <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" novalidate>

  <!--style="float:left;width:50%;-->
  <div class ="row">
    <div class="col-sm-4" >
      <div class="form-group ">
        <label>Date d'obligation</label>
        <input type="date" class="form-control" id="date" aria-describedby="date" placeholder="Date d'obligation"  formControlName="IssueDate">
      </div>

      <div class="form-group">
        <label>Taux d'obligation</label>
        <input id="taux" class="form-control" type="number" aria-describedby="date" formControlName="Taux" placeholder="Taux de l'obligation">
      </div>

      <div class="form-group">
        <label>Nominal de l'obligation</label>
        <input id="nominal" class="form-control" type="number" aria-describedby="date" formControlName="Nominal" placeholder="Nominale de l'obligation">
      </div>

      <div class="form-group">
        <label>¨Periodicité de l'obligation</label>
        <select id="periodicite" class="form-control" id="sel1" aria-describedby="date" name="Periodicity"  formControlName="Periodicity" required>
            <option value="3">Tous les 3 mois </option>
            <option value="6">Tous les 6 mois </option>
            <option value="9">Tous les 9 mois</option>
            <option value="1">Tous les ans</option>
          </select>
      </div>

      <div class="form-group">
        <label>Maturité de l'obligation</label>
        <input id="maturite" class="form-control" type="number" aria-describedby="date" formControlName="Maturity" placeholder="Maturité de l'obligation">
      </div>

      <div class="NotVisible form-group">
        <label>Coupon de l'obligation</label>
        <input id="coupon" class="form-control" type="number" aria-describedby="date" formControlName="Coupon" placeholder="Coupon de l'obligation">
      </div>
    </div>

    <div class="col-sm-8" >
        <highcharts-chart
          [Highcharts] = "highcharts"
          [options] = "chartOptions"
          style = "width: 100%; height: 400px; display: block;">
      </highcharts-chart>

      <button class="button" type="submit">Pricer</button>
    </div>
  </div>
</form>
